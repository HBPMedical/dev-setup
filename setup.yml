---

- hosts: local
  become: yes
  vars_files:
    - roles/versions.yml
    - vars/settings.yml

  pre_tasks:

    - name: Install common packages
      apt: name={{item}} state=present
      with_items:
        - tig
        - git-cola
        - meld
        - curl
        - pgadmin3
        - dos2unix
        - p7zip-full
        - python-setuptools
      tags:
        - backend_dev
        - frontend_dev
        - algorithms_dev

    - name: Install packages for developers
      apt: name={{item}} state=present
      with_items:
        - subversion
        - git-svn
        - sparkleshare
      tags:
        - backend_dev
        - frontend_dev

    - name: Install some useful Python tools
      pip: name={{item}} state=present
      with_items:
        - httpie
      tags:
        - backend_dev
        - frontend_dev
        - algorithms_dev

  roles:
    - role: docker-compose
      tags:
        - backend_dev
        - frontend_dev
        - algorithms_dev

    - role: docker-registry-slave
      tags:
        - backend_dev
        - frontend_dev
        - algorithms_dev

    - role: captain
      tags:
        - backend_dev
        - algorithms_dev

    - role: java
      tags:
        - backend_dev

    - role: maven
      tags:
        - backend_dev

    - role: sbt-extras
      tags:
        - backend_dev

    - role: nodejs
      tags:
        - backend_dev
        - frontend_dev

    - role: chrome
      tags:
        - backend_dev
        - frontend_dev

    - role: vagrant
      tags:
        - backend_dev
