---

airflow_python_path: '/usr/lib/python2.7/site-packages/'

airflow_scheduler_marathon_id: '/data-factory/airflow/scheduler'
airflow_webserver_marathon_id: '/data-factory/airflow/webserver'

airflow_db_marathon_id: '/data-factory/airflow/airflow-db'
# Identifier must be under /data-factory/airflow namespace to be able to use dependencies on scheduler and webserver
mri_db_marathon_id: '/data-factory/airflow/mri-db'

airflow_scheduler_marathon_dependencies:
  - "{{ airflow_db_marathon_id }}"
  - "{{ mri_db_marathon_id }}"

airflow_webserver_marathon_id: '/airflow/webserver'
airflow_webserver_marathon_dependencies:
  - "{{ airflow_db_marathon_id }}"
  - "{{ mri_db_marathon_id }}"
  - "{{ airflow_scheduler_marathon_id }}"

# TODO airflow_executor: 'MesosExecutor'

airflow_pip_packages:
  - "pytz==2015.7"
  - pyOpenSSL
  - ndg-httpsclient
  - pyasn1
  - pydicom
  - alembic

airflow_plugins:
  - name: mesos
    required_debs: []
    required_pips: []
  - name: mysql
    required_debs:
      - libmysqlclient20
      - libmysqlclient-dev
    required_pips:
      - PyMySQL
  - name: crypto
    required_debs:
      - libssl-dev
    required_pips:
      - cryptography
  - name: ldap
    required_debs:
      - libkrb5-dev
      - libsasl2-dev
    required_pips: []
