---

java_version: 8
docker_version: "{% if ansible_os_family == 'RedHat' %}17.03.2{% else %}17.09.0{% endif %}"
docker_debian_package_version: "ce-0"
docker_redhat_package_version: "ce"
docker_registry_version: "2.3.1"

zookeeper_version: 3.4.10
mesos_version: "1.4.0"
mesos_package_version: "2.0.1"
mesos_ui_version: "standalone-0.1.4"
marathon_version: "1.4.8"
marathon_package_version: "1.0.660"
chronos_version: "2.4.0-centos-7"

airflow_version: '1.8.2'
airflow_db_image: "postgres"
airflow_db_version: "{{ postgres_version }}"
mri_db_image: "postgres"
mri_db_version: "{{ postgres_version }}"

postgres_version: "9.6.5-alpine"
postgres_jdbc_driver: postgresql-9.3-1103.jdbc41.jar
ldsm_db_version: 'latest'

# Use latest NGinx from official repo
nginx_official_repo: True

# Versions of our Docker containers
portal_frontend_version: "bb94373"
portal_backend_version: "2.3.3"
woken_version: "9750bdc"
woken_functions:
  - name: histograms
    docker_image: "hbpmip/python-histograms:4cb93ea"
    predictive: false
  - name: statisticsSummary
    docker_image: "hbpmip/r-summary-stats:v1.0-Florence"
    predictive: false
  - name: linearRegression
    docker_image: "hbpmip/r-linear-regression:v1.0-Florence"
    predictive: false
  - name: anova
    docker_image: "hbpmip/r-linear-regression:v1.0-Florence"
    predictive: false
  - name: knn
    docker_image: "hbpmip/java-rapidminer-knn:0.2.1"
    predictive: true
  - name: naiveBayes
    docker_image: "hbpmip/java-rapidminer-naivebayes:0.2.0"
    predictive: true

woken_validation_version: "9750bdc"
woken_db_setup_version: '1.0.1'

# Reference data

mip_cde_meta_db_setup_version: '1.0.0'

adni_merge_db_setup_version: '1.4.2'
edsd_data_db_setup_version: '1.3.2'
ppmi_data_db_setup_version: '1.0.2'

# Data factory

matlab_version: "R2016b"
spm_version: 12
spm_revision: r6906
spm_mri_templates_version: '20050329'
spm_mri_tpm_version: '20151218'
data_tracking_version: '1.7.1'
data_catalog_db_setup_version: '1.6.0'
mri_preprocessing_pipeline_version: '1.3.0'
i2b2_import_version: '1.6.3'
i2b2_capture_db_setup_version: '1.5.0'
i2b2_mip_db_setup_version: '{{ i2b2_capture_db_setup_version }}'
slackclient_py_version: '1.0.5'
docker_py_version: '1.10.6'
hierarchizer_version: '1.3.3'
airflow_imaging_plugins_version: '2.4.1'
data_factory_airflow_dags_version: '0.9.4'
map_ehr_to_i2b2_version: '0.2.0'

# QA environment

gitlab_version: "8.13.3-ce.0"
sonarqube_version: "6.0-alpine"

# For development

ansible_cmdb_version: 1.17

maven_version: "3.5.0"

nodejs_version: "4.6"

captain_version: "1.1.0"
docker_compose_version: "1.14.0"

virtualbox_version: "5.1"
vagrant_version: "1.9.7"

# IDEs
sublimetext_build: "3114"
intellij_version: "2017.2.5"
yed_version: "3.16.2.1"
soapui_version: "5.2.1"
atom_ver: '1.17.2'
